<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>    
            </div>    
        </header>

        <main>
            <form>
                <label for="nome_sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome_sobrenome" class="input_padrao">

                <label for="email">Email</label>
                <input type="email" id="email" class="input_padrao" required required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input_padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato ?</legend>

                    <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email" checked> Email</label>
                    
                    <label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone"> Telefone</label>
                    
                    <label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp"> Whatsapp</label>    
                </fieldset>
                <fieldset>
                    <legend>Qual o horário você prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Fomulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main> 
        <footer>
            <img src="logo-branco.png" alt="logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
            <p class="desenvolvido">Developed by Ariel Gomes</p>
        </footer>

    </body>
</html>
